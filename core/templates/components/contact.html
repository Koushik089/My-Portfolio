{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="contact">
<style>
    #contact {
        padding-top: 20px;
    }
    :root {
      --bg1: #09111f;
      --bg2: #0e1323;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #e8f0f7;
      --muted: #9aa9b8;
      --accent1: #00eaff;
      --accent2: #007bff;
      --radius: 20px;
      font-family: "Inter", sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, var(--bg1), var(--bg2));
        color: var(--text);
        overflow-x: hidden;
    }

    .contact-box {
        width: 90%;
        max-width: 480px;
        margin: 20px auto;
        padding: 28px;
        border-radius: var(--radius);
        background: var(--card);
        border: 1px solid var(--border);
        backdrop-filter: blur(8px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }

    h2 {
        text-align: center;
        background: linear-gradient(135deg, #00eaff 0%, #4befff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(0,234,255,0.6), 0 0 60px rgba(75,239,255,0.4);
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 10px;
    }

    label {
        font-size: 15px;
        font-weight: 600;
        color: var(--muted);
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 6px 0 18px;
        background: transparent;
        border: 1px solid var(--accent1);
        border-radius: 6px;
        color: var(--text);
        font-size: 15px;
        outline: none;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    .btn {
        width: 100%;
        padding: 13px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
    }

    .social-text {
        text-align: center;
        margin-top: 22px;
        font-size: 15px;
        color: var(--muted);
    }

    .social-icons {
        text-align: center;
        margin-top: 8px;
    }

    .social-icons a {
        margin: 0 12px;
        font-size: 30px;
        color: var(--accent1);
        text-decoration: none;
    }

    footer {
        text-align: center;
        margin-top: 35px;
        padding-bottom: 20px;
        opacity: 0.7;
        font-size: 14px;
        color: var(--muted);
    }
</style>

<div class="contact-box">
    <h2>Contact Me</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div style="background: #28a745; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}

        <label>Name:</label>
        <input type="text" name="name" placeholder="Your full name" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Message:</label>
        <textarea name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="social-text">Or reach me on social media:</p>

    <div class="social-icons">
        <a href="https://github.com/Koushik089" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://www.linkedin.com/in/koushik-ghosh-3727b7364" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://www.facebook.com/share/1HL2r7cVDP/" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-facebook"></ion-icon></a>
    </div>
</div>



{% endblock %}
