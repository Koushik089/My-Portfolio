{% load static %}

<section id="hero">
  <style>
    #hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 80px 0 60px;
      background: #0a001a;
      position: relative;
      overflow: hidden;
    }

    #hero::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,198,255,0.1) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .hero-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
      animation: fadeInLeft 1s ease forwards;
      opacity: 0;
      font-family: 'Poppins', 'Inter', 'Segoe UI', sans-serif;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .hero-text h1 {
      font-size: 3.8rem;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #00eaff 0%, #4befff 50%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(0,234,255,0.6), 0 0 80px rgba(75,239,255,0.3);
      letter-spacing: 3px;
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      position: relative;
      animation: fadeUp 1.2s ease forwards, glow 3s ease-in-out infinite alternate;
      animation-delay: 0.2s;
      opacity: 0;
    }

    .hero-text h2 {
      font-size: 2.2rem;
      background: linear-gradient(135deg, #ffc107 0%, #ffeb3b 50%, #fff59d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(255,193,7,0.8), 0 0 50px rgba(255,235,59,0.4);
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      animation: fadeUp 1.2s ease forwards, pulse-glow 2s ease-in-out infinite;
      animation-delay: 0.4s;
      opacity: 0;
      min-height: 2.5rem;
    }

    .typing-text {
      display: inline-block;
      border-right: 4px solid #ffc107;
      animation: blink 0.7s infinite;
      text-shadow: 0 0 20px rgba(255,193,7,1), 0 0 40px rgba(255,235,59,0.5);
      font-weight: 800;
      letter-spacing: 1px;
    }

    @keyframes blink {
      0%, 50% { border-color: #ffc107; }
      51%, 100% { border-color: transparent; }
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #e3f2fd;
      line-height: 1.9;
      margin-bottom: 30px;
      text-shadow: 0 3px 15px rgba(200,247,255,0.4), 0 0 25px rgba(227,242,253,0.2);
      font-weight: 500;
      letter-spacing: 1px;
      font-family: 'Inter', 'Poppins', sans-serif;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 40px rgba(0,234,255,0.6), 0 0 80px rgba(75,239,255,0.3); }
      to { text-shadow: 0 0 60px rgba(0,234,255,0.8), 0 0 120px rgba(75,239,255,0.5); }
    }

    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 25px rgba(255,193,7,0.8), 0 0 50px rgba(255,235,59,0.4); }
      50% { text-shadow: 0 0 35px rgba(255,193,7,1), 0 0 70px rgba(255,235,59,0.6); }
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
      flex-wrap: wrap;
    }

    .btn-group a {
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00c6ff, #4befff);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,198,255,0.4);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #00c6ff;
      color: #00c6ff;
    }

    .btn-secondary:hover {
      background: #00c6ff;
      color: #000;
      transform: translateY(-3px);
    }

    .social-icons {
      display: flex;
      gap: 15px;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      text-decoration: none;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .social-icons a img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #00c6ff;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(0,198,255,0.3);
    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: center;
      animation: fadeInRight 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .hero-img img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #00c6ff;
      box-shadow: 0 0 40px rgba(0,198,255,0.5), 0 0 80px rgba(75,239,255,0.3);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* DESKTOP: Text left, Image right */
    @media (min-width: 769px) {
      .hero-text {
        order: 1;
      }
      .hero-img {
        order: 2;
      }
    }

    /* MOBILE: Image first, then text, centered */
    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
        gap: 30px;
      }

      .hero-img {
        margin-bottom: 20px;
        justify-content: center;
        align-items: center;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text h2 {
        font-size: 1.5rem;
      }

      .hero-img img {
        width: 250px;
        height: 250px;
      }

      .btn-group {
        justify-content: center;
        flex-wrap: wrap;
      }

      .social-icons {
        justify-content: center;
      }
    }
  </style>

  <div class="container">
    <div class="hero-content">
      <div class="hero-img">
        <img src="{% static 'images/ig.jpg' %}" alt="Koushik Ghosh" />
      </div>

      <div class="hero-text">
        <h1>I'm Koushik Ghosh</h1>
        <h2>I'm a <span class="typing-text" id="typingText"></span></h2>
        <p>
          Passionate about creating beautiful, responsive web experiences. 
          Specializing in Python, Django, and modern web technologies.
        </p>

        <div class="btn-group">
          <a href="#contact" class="btn-primary">
            Hire Me
          </a>
          <a href="{% static 'files/koushik cv.pdf' %}" class="btn-secondary" download="Koushik_Ghosh_CV.pdf">
            Download CV
          </a>
        </div>

        <div class="social-icons">
          <a href="https://www.linkedin.com/in/koushik-ghosh-3727b7364" target="_blank" rel="noopener noreferrer">
            <img src="{% static 'images/linkedin.jpg' %}" alt="LinkedIn">
          </a>
          <a href="https://github.com/Koushik089" target="_blank" rel="noopener noreferrer">
            <img src="{% static 'images/github.jpg' %}" alt="GitHub">
          </a>
          <a href="https://www.facebook.com/share/1HL2r7cVDP/" target="_blank" rel="noopener noreferrer">
            <img src="{% static 'images/facebook.png' %}" alt="facebook">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const words = ['Student', 'Frontend Developer'];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById('typingText');

    function type() {
      const currentWord = words[wordIndex];
      
      if (isDeleting) {
        typingText.textContent = currentWord.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typingText.textContent = currentWord.substring(0, charIndex + 1);
        charIndex++;
      }

      let typeSpeed = isDeleting ? 100 : 150;

      if (!isDeleting && charIndex === currentWord.length) {
        typeSpeed = 2000;
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        typeSpeed = 500;
      }

      setTimeout(type, typeSpeed);
    }

    setTimeout(type, 1000);
  </script>
</section>
